eureka:
  client:
    register-with-eureka: false
    serviceUrl:
      defaultZone: "http://registry-service:5051/eureka/"
       
zuul:
 routes:
   product:
     path: /api/products/**
     serviceId: PRODUCT-SERVICE
     sensitiveHeaders: Cookie,Set-Cookie
     stripPrefix: false
   promotion:
     path: /api/promotions/**
     serviceId: PROMOTION-SERVICE
     sensitiveHeaders: Cookie,Set-Cookie
     stripPrefix: false
   oauth:
     path: /oauth/**
     serviceId: UAA-SERVICE
     sensitiveHeaders: Cookie,Set-Cookie
     stripPrefix: false